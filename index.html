<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to the Dark Web</h1>
            <p id="hacker-text">"The secrets of the universe are hidden in the code... Are you brave enough to unlock them?"</p>
        </header>

        <section class="downloads">
            <h2>Download Files</h2>
            <ul>
                <li><a href="https://example.com/file1.zip" target="_blank" download>file1.zip</a></li>
                <li><a href="https://example.com/file2.zip" target="_blank" download>file2.zip</a></li>
                <li><a href="https://example.com/file3.zip" target="_blank" download>file3.zip</a></li>
                <li><a href="https://example.com/file4.zip" target="_blank" download>file4.zip</a></li>
            </ul>
        </section>

        <section class="chat">
            <h2>Anonymous Chat</h2>
            <div id="chatbox">
                <div id="chatlogs">
                    <p class="user">[User1]: Is anyone here?</p>
                    <p class="user">[User2]: I see you...</p>
                </div>
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendBtn">Send</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
